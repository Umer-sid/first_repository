<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Leaf</title>
</head>
<body>
    <div class="container">
        <div class="image-panel">
            <img class="side-img-lg" src="assets/png/side-img.png">
        </div>
        <div class="form-panel">
            <form action="#" class="sign-in-form">
                <div class="logo-img">
                    <img src="assets/png/Logo.png">
                </div>
                <div class="img-inside-form">
                    <img class="side-img-sm" src="assets/png/side-img.png">
                </div>
                <p class="title">Create Account</p>
                <div class="input-field">
                    <label for="username">Full Name</label>
                    <div class="input-container">
                        <img class="user-img" src="assets/png/user.png" alt="User Icon">
                        <input type="text" class="user" id="username" name="username" placeholder="Enter Full Name">
                    </div>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <img class="email-img" src="assets/png/mail-02.png" alt="Email Icon">
                        <input type="email" class="email" id="email" name="email" placeholder="Enter Full Email">
                    </div>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <img class="lock-img" src="assets/png/lock.png" alt="Lock Icon">
                        <input type="password" class="lock" id="password" name="password" placeholder="Enter Your Password">
                    </div>
                </div>
                <button class="btn" type="submit">Sign-Up</button>
                <p class="or-text">- OR -</p>
                <div class="social-login">
                    <a href="#" class="social-icon">
                        <img src="assets/png/Social-Icons.png" alt="Google-Logo">
                    </a>
                    <a  href="#" class="social-icon">
                        <img src="assets/png/Social-Icons(1).png" alt="Facebook-Logo">
                    </a>
                    <a href="#"  class="social-icon">
                        <img src="assets/png/Social-Icons(2).png" alt="Apple-Logo">
                    </a>
                </div>
                <div class="login-text">
                    <p>Already have an account?&nbsp;&nbsp;<a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
